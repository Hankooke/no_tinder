<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
    <link rel="stylesheet" href="../styles/swipe_style.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="swipe-main">
        <div class="def-header">
            <div class="def-header-logo">
                <a href="../pages/Main.html">
                    <img style="object-fit: cover; height: 70%; width: 200px; padding-top: 10px;"
                        src="../icons/oggetto_coffee.png">
                </a>
            </div>
            <div class="def-header-nav">
                <a class="def-header-link" href="../pages/Main.html">Домашняя страница</a>
                <a class="def-header-link" href="../pages/Swipe.html">Подбор встреч</a>
            </div>
            <div class="def-header-profile">
                <a class="def-header-link" href="../pages/Settings.html">Профиль</a>
            </div>
        </div>

        <div class="swipe-page">
            <div class="swipe-yellow-place">
                <div class="swipe-yellow">
                    <div class="swipe-photo">
                        <img style="margin: auto; object-fit: cover; margin: 20px; height: 100%; border-radius: 10px;"
                            src="../icons/profile_photo.jpg">
                    </div>

                </div>

            </div>
            <div class="swipe-white-place">
                <div class="swipe-white">
                    <div class="swipe-anket">
                        <div class="swipe-blanck">
                            <p class="swipe-little-text" style="font-family: Montserrat bold;">*Имя</p>
                            <p class="swipe-large-text" style="font-family: Montserrat bold;">Гельдаш Алина</p>
                        </div>
                        <div class="swipe-blanck">
                            <p class="swipe-little-text">*Специальность</p>
                            <p class="swipe-large-text">JavaScript, ReactNative, SQL, Project-Manager</p>
                        </div>
                        <div class="swipe-blanck">
                            <p class="swipe-little-text">*Интересы</p>
                            <p class="swipe-large-text">Предпочитаю активный отдых, езда на роликах, и туры по
                                активностям, где можно испытать новые ощущения</p>
                        </div>
                        <div class="swipe-blanck">
                            <p class="swipe-little-text">*Предпочтения(совпадения)</p>
                            <div class="swipe-place-time">
                                <div style="display: flex; flex-direction: row;">
                                    <div class="swipe-time">
                                        Пн
                                    </div>
                                    <div class="swipe-time">
                                        Пт
                                    </div>
                                </div>
                                <div class="swipe-time" style="background-color: #ffdf00;">
                                    Оффлайн
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-place">
                        <button>Отказаться от встречи
                        </button>
                        <button style="background-color: #ffdf00;">
                            Согласиться на встречу
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>
</body>

</html>
