<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
    <link rel="stylesheet" href="../styles/settings_style.css">
</head>

<body>
    <div class="settings-main">
        <div class="settings-header">
            <a href="/">
                <img style="object-fit: cover; height: 70%; width: 200px; padding-top: 10px;"
                    src="../icons/oggetto_coffee.png">
            </a>
        </div>
        <div class="settings-page">
            <p class="settings-title">Ваш профиль</p>
            <div class="settings-block">
                <div class="settings-left">
                    <div class="settings-photo">
                        <p style="font-size:20px;">Алина Гельдаш</p>
                        <img style="margin-left: 50px; object-fit: cover; height: 80px; width: 80px; border-radius: 50%;"
                            src="../icons/profile_photo.jpg">
                    </div>
                    <div class="settings-exit">
                        <button class="settings-button">
                            <span style="font-size: 14px; font-family: Montserrat bold; color: #333;">Выйти из
                                аккаунта</span>
                        </button>
                    </div>
                </div>
                <div class="settings-list">
                    <div class="settings-list-object">
                        <a href="../pages/Anket.html" style="text-decoration: none;color:black;"><span class="settings-list-object-text">Анкета для знакомства</span></a>
                    </div>
                    <div class="settings-list-object">
                        <a href="../pages/Table.html" style="text-decoration: none;color:black;"><span class="settings-list-object-text">Выбор расписания</span></a>
                    </div>
                    <div class="settings-list-object" style="border-bottom: 0.5px solid #dedfe1;">
                        <span class="settings-list-object-text">Настройки</span>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
